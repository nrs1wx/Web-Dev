<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="left__img1" src="photo1.png" alt="" >
            <!-- <img class="left__img2" src="bg-photo.png" alt="" height="200px" z-index=0> -->
        </div>
        <div class="right">
            <div class="form">
                <img src="logo.png" alt="" height="70px" class="logo">
                <div class="form__input-box">
                    <input type="text" class = "form__input" placeholder="Phone number, username, or email"/>
                </div>
                <div class="form__input-box">
                    <input type="password" class = "form__input" placeholder="Password"/>       
                </div>
                <div class="form__btn">
                    <button type="submit" class="btn">Log In</button>
                </div>
                <div class="form__or">
                    <hr />
                    <span>OR</span>
                    <hr />
                </div>
                
                <div class="form__facebook-login">
                    <img src="facebook-logo.png" alt="" height="25px">
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="form__forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <div class="create-account">
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </div>

            <div class="download">
                <p>Get the app.</p>
                <div class="Images">
                    <img src ="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="logo" height="40px">
                    <img src ="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="logo" height="40px">
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <ul class="footer__nav-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Threads</a></li>
            <li><a href="#">Contact Uploading & Non-Users</a></li>
            <li><a href="#">Meta Verified</a></li>
        </ul>
        <div class="footer__lang">
            <select>
                <option>Afrikaans</option>
                <option>English</option>
                <option>Čeština</option>
                <option>Deutsch</option>
                <option>Español</option>
                <option>Русский</option>
                <option>日本語</option>
                <option>한국어</option>
                <option>Türkçe</option>
                <option>සිංහල</option>
            </select>
            <span>© 2023 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
